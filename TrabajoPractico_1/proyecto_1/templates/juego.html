<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia de Películas</title>
</head>
<body>
    <h1>Trivia de películas</h1>
    <h2>Elija la película correspondiente a la frase</h2>

    {% if mensaje %}
        <p><strong>{{ mensaje }}</strong></p>
    {% endif %}

    {% if session['num_intentos'] is none %}
        <form action="" method="post">
            <p><strong>Frase:</strong> {{ frase_random }}</p>

            <label for="respuesta">Respuesta:</label>
            <select name="respuesta" id="respuesta" required>
                {% for opcion in opciones %}
                    <option value="{{ opcion }}">{{ opcion }}</option>
                {% endfor %}
            </select>
            <br><br>

            <input type="submit" value="Enviar">
        </form>
    {% else %}
        <p>El juego ha terminado. Recarga la página para jugar de nuevo.</p>
    {% endif %}
</body>
</html>
